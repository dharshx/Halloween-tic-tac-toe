<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title> 
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- header tag  -->
  <h1>Tic Tac Toe</h1> 
  
  <!-- defining the board and each square so a total of 9  -->
  <div class="board">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>


  <!-- defining id message text  -->
  <p id="message">Player X's turn</p>


  <!-- defining reset button  -->
  <button id="reset-button">Reset Game</button>

  <!-- linking js file -->
  <script src="script.js"></script>
</body>
</html>
